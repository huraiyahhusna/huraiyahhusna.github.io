<!DOCTYPE html>
<html>
  
<body>

<h1>The input value attribute</h1>

<p>The value attribute specifies an initial value for an input field:</p>

<form action="/action_page.php">
  <label for="fname">Jenama Pemancar:</label>
  <input type="text" id="fname" name="fname" value="ITELCO"><br><br>
  <label for="lname">Modal Pemancar:</label>
  <input type="text" id="lname" name="lname" value="XXXXX"><br><br>
  <label for="lname">Kuasa Pemancar:</label>
  <input type="text" id="lname" name="lname" value="WWWWW"><br><br>
  <input type="submit" value="Submit">
</form>

</body>
</html>
